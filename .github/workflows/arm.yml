name: arm
"on":
  push:
    branches:
      - arm-test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: pguyot/arm-runner-action@v2
      with:
        commands: |
            curl -sLo minikube https://github.com/kubernetes/minikube/releases/latest/download/minikube-linux-arm64
            chmod +x ./minikube
            ./minikube start
